<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
</head>
<body>
 <form >
    <fieldset>
        <legend>User details!!</legend>
 <label for="fname">First name:</label>
    <input type="text" id="fname" name="fname" ><br>
    <label for="last">last name:</label>
    <input type="text" id="last" name="last"><br>

    Pleas enter the address:
    <textarea rows="10" cols="20"></textarea><br>
    <label for="dob">Dath of Bearth:</label><br>
    <input type="date" name="bod" id="dob"><br>
    <label for="pass">Enter your Password</label><br>
    <input type="password" name="userpass" id="pass"><br>

    Slect your gender: <br>
    <label for="male">Male</label>
    <input type="radio" name="Usermale" id="male"><br>
    <label for="femal">Female</label>
    <input type="radio" name="Usermale" id="femal"><br>

    Slect your fav movies: <br>
    <label for="movies">Thor</label>
    <input type="checkbox" name="usermovies" id="movies"><br>
    <label for="ave">Avenger</label>
    <input type="checkbox" name="Userave" id="ave"><br>
    <label for="Dri">Drishyam</label>
    <input type="checkbox" name="userDri" id="Dri"><br>

    <input type="submit" >
</fieldset>

  
 </form>
      

</body>
</html>
