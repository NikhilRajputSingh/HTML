<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Different attributes</title>
</head>
<body>
    <form method="post">
        <fieldset>
            <legend>User fathers details!!</legend>

            <label for="name">Enter your fathers name:</label>
            <input type="text" name="username" id="name" value="Sanjay kumar singh" readonly disabled><br>

            <label for="age">Enter your fathers age</label>
            <input type="number" name="userage" id="age" min="35" max="75"><br>

            <label for="email">Enter your father email</label>
            <input type="email" name="useremail" id="email" placeholder="@gmail.com"  autofocus><br>

            <label for="dob">DOB of your father</label>
            <input type="date" name="userdob" id="dob"  ><br>

            <input type="submit">


            
        </fieldset>
    </form>
</body>
</html>
